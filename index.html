<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat:wght@100;200;400;900&family=Sacramento&family=Ubuntu:wght@300;400;700&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

     <div class="main-container">
        
        <div class="modal" style="text-align: center">
            <p style="color: #F5EDCE">
                IN ORDER FOR THIS APP TO WORK, YOU MUST ALLOW THE PERMISSION TO ACCESS YOUR LOCATION.
            </p>

            <button style="width:40%; margin-top: 2rem; padding: 0.5rem 0; font-size: 0.7rem; font-weight: 600; border-radius: 10px; border: none;background-color: greenyellow;" class="ok">OK</button>
        </div>
        
        <div class="weather-container">

            <div class="weather-description-container">
                <h1 class="weather-description"></h1>
            </div>

            <div class="weather-icon-container">
                <img src="" alt="weather-img" class="weather-img label">
            </div>

            <div class="location-container">
                <h2 class="location"></h2>
            </div>

            <div class="other-information">

                <table class="other-details">
                    <tr>
                        <td class="label">
                            <h3>Temperature : </h3>
                        </td>
                        <td class="data">
                            <h3 class="temperature"></h3>
                        </td>
                    </tr>
                    <tr>
                        <td class="label">
                            <h3>Feels Like : </h3>
                        </td>
                        <td class="data">
                            <h3 class="feels-like"></h3>
                        </td>
                    </tr>
                    <tr>
                        <td class="label">
                            <h3>Humidity : </h3>
                        </td>
                        <td class="data">
                            <h3 class="humidity"></h3>
                        </td>
                    </tr>
                    <tr>
                        <td class="label">
                            <h3>Sunrise : </h3>
                        </td>
                        <td class="data">
                            <h3 class="sunrise"></h3>
                        </td>
                    </tr>
                    <tr>
                        <td class="label">
                            <h3>Sunset : </h3>
                        </td>
                        <td class="data">
                            <h3 class="sunset"></h3>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
     </div>
    
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
